<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error Page</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

		body {
			background-color: #1E1E1E;
			color: #dcdcdc;
			font-family: 'Roboto', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			max-width: 450px;
			text-align: left;
		}

		.icon {
			width: 40px;
			height: 40px;
			background: url('https://upload.wikimedia.org/wikipedia/commons/5/59/Broken_image.svg') no-repeat center;
			background-size: contain;
			margin-bottom: 20px;
		}

		h1 {
			font-size: 20px;
			font-weight: 500;
			margin-bottom: 10px;
		}

		.domain {
			font-weight: 700;
			color: #ffffff;
		}

		p {
			font-size: 14px;
			color: #aaaaaa;
			margin-bottom: 10px;
		}

		ul {
			padding-left: 20px;
			font-size: 14px;
			margin-top: 5px;
		}

		ul li {
			margin-bottom: 5px;
		}

		ul li a {
			color: #5aa7ff;
			text-decoration: none;
		}

		ul li a:hover {
			text-decoration: underline;
		}

		.error-code {
			font-size: 12px;
			color: #666;
			margin-top: 10px;
		}

		.buttons {
			display: flex;
			justify-content: flex-start;
			gap: 10px;
			margin-top: 20px;
		}

		.button {
			display: inline-block;
			padding: 8px 20px;
			border-radius: 15px;
			border: 1px solid #666;
			background: none;
			color: #dcdcdc;
			cursor: pointer;
			font-size: 14px;
			text-decoration: none;
			text-align: center;
		}

		.reload {
			background-color: #5aa7ff;
			color: black;
			border: none;
			font-weight: 500;
		}

		.reload:hover {
			background-color: #4a90e2;
		}

		.details:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="icon"></div>
		<h1>This site can't be reached</h1>
		<p><span class="domain">clickreload.com</span>'s server IP address could not be found.</p>
		<p>Try:</p>
		<ul>
			<li>Checking the connection</li>
			<li><a href="#">Checking the proxy, firewall, and DNS configuration</a></li>
			<li><a href="#">Running Connectivity Diagnostics</a></li>
		</ul>
		<p class="error-code">ERR_NAME_NOT_RESOLVED</p>
		<div class="buttons">
			<button class="button details">Details</button>
			<a href="https://usernameman12.github.io/Xp0sed/sdjfoisdjfosidjfdfso.html" class="button reload">Reload</a>
		</div>
	</div>
</body>

</html>
