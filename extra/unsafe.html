<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; } 
        .alert-box { background: rgba(255, 0, 0, 0.2); backdrop-filter: blur(10px); border: 2px solid red; padding: 30px; border-radius: 10px; text-align: center; max-width: 400px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); animation: fadeIn 0.8s ease-in-out; } 
        .warning-icon { font-size: 50px; color: red; animation: pulse 1s infinite alternate; } 
        h1 { margin: 10px 0; color: red; font-size: 24px; } 
        p { font-size: 16px; opacity: 0.9; } 
        .go-back { display: inline-block; margin-top: 15px; padding: 10px 20px; font-size: 14px; font-weight: bold; color: white; background: red; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; text-decoration: none; } 
        .go-back:hover { background: darkred; } 
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } } 
        @keyframes pulse { from { transform: scale(1); opacity: 1; } to { transform: scale(1.1); opacity: 0.8; } } 
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="warning-icon">⚠️</div>
        <h1>Access Denied</h1>
        <p>Your IP is not authorized to view this content.</p>
        <a href="index.html" class="go-back">Recheck</a>
    </div>
</body>
</html>
